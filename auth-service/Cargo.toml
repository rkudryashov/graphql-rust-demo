dotenv = "0.15.0"
argonautica = "0.2.0"
lazy_static = "1.4.0"
strum = "0.20.0"
strum_macros = "0.20.1"

[dev-dependencies]
serde_json = "1.0.64"
jsonpath_lib = "0.2.6"
base64 = "0.13.0"
testcontainers = "0.12.0"
